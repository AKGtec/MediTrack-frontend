    <div class="layout">
      <!-- Animated Background -->
      <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
      </div>

      <aside class="sidebar">
        <!-- Brand Section -->
        <div class="brand">
          <div class="logo-container">
            <div class="logo-image">
              <img src="https://img.freepik.com/premium-vector/medical-center-circle-badge-modern-logo-vector-icon-design-line-style_1183619-140.jpg?semt=ais_hybrid&w=740&q=80" alt="logo"/>
            </div>
            <div class="brand-text">
              <span class="logo">MediTrack</span>
              <span class="role">Admin Portal</span>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
          <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
            </div>
            <span class="nav-text">Dashboard</span>
            <div class="nav-indicator"></div>
          </a>

          <a routerLink="/admin/users" routerLinkActive="active" class="nav-item">
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <span class="nav-text">Users</span>
            <div class="nav-indicator"></div>
          </a>

          <a routerLink="/admin/appointments" routerLinkActive="active" class="nav-item">
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
            </div>
            <span class="nav-text">Appointments</span>
            <div class="nav-indicator"></div>
          </a>

          <a routerLink="/admin/billing" routerLinkActive="active" class="nav-item">
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                <line x1="1" y1="10" x2="23" y2="10"/>
              </svg>
            </div>
            <span class="nav-text">Billing</span>
            <div class="nav-indicator"></div>
          </a>

          <a routerLink="/admin/reports" routerLinkActive="active" class="nav-item">
            <div class="nav-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
              </svg>
            </div>
            <span class="nav-text">Reports</span>
            <div class="nav-indicator"></div>
          </a>
        </nav>

        <!-- Spacer -->
        <div class="spacer"></div>

  

        <!-- Logout -->
        <a class="logout" routerLink="/auth/login">
          <div class="logout-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </div>
          <span>Sign Out</span>
        </a>
      </aside>

      <main class="content">
        <!-- Top Bar -->
        <header class="topbar">
          <div class="topbar-left">
            <button class="menu-toggle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
              </svg>
            </button>
            <h1 class="page-title">Admin Dashboard</h1>
          </div>
          
          <div class="topbar-right">
            <button class="notification-btn" (click)="openNotifications()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
              </svg>
              <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
            </button>
            
            <button class="settings-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
              </svg>
            </button>
          </div>
        </header>

        <!-- Page Content -->
        <section class="page">
          <div class="page-container">
            <router-outlet></router-outlet>
          </div>
        </section>
      </main>

      <!-- Notification Panel -->
      <app-notification-panel></app-notification-panel>
    </div>

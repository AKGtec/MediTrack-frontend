<!-- Notification Pop-up -->
<div class="notification-container">
  <div 
    class="notification" 
    [class.show]="notification.show"
    [class.success]="notification.type === 'success'"
    [class.error]="notification.type === 'error'"
    [class.info]="notification.type === 'info'">
    <div class="notification-content">
      <div class="notification-icon">
        <svg *ngIf="notification.type === 'success'" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="notification.type === 'error'" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <svg *ngIf="notification.type === 'info'" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
      </div>
      <span class="notification-message">{{ notification.message }}</span>
      <button class="notification-close" (click)="hideNotification()">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Login Form -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <div class="logo">
          <img src="https://img.freepik.com/premium-vector/medical-center-circle-badge-modern-logo-vector-icon-design-line-style_1183619-140.jpg?semt=ais_hybrid&w=740&q=80" alt="MediTrack logo" />
        </div>
        <h1>MediTrack</h1>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue your health journey</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="loginData.email" 
            name="email" 
            required
            placeholder="Enter your email"
            autocomplete="email">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="loginData.password" 
            name="password" 
            required
            placeholder="Enter your password"
            autocomplete="current-password">
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a routerLink="/auth/reset-password" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.valid || isLoading" class="login-btn">
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle class="path" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4"></circle>
          </svg>
          <span>Signing in...</span>
        </div>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn google">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>
    </div>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/auth/register">Sign up for free</a></p>
    </div>
  </div>
</div>
